<DOCTYPE html>
<html>
<head>
    <title>Grid Sprite</title>
    <!--
        Title: Grid Sprite 
        Version: 1.0

        Description:
        A simple save/load system creted
        to demonstrate how JS can save
        a state and reload it using a string
        created by the program itself

        By: Alexander Wang

        Begin: June 12, 2016
        Finished:

        Changelog:
        V 1.0
            -
    -->
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <div id = "container">
        <div class = "header">
            <h1>Grid Sprite</h1>
            <p>By: Alexander Wang</p>
            <p>Version 1.0</p>
        </div>
        <div id = "leftSide" class = "leftSide">
        </div>
        <div class = "rightSide">
            <textarea rows="3" cols = "50">
Press Generate Code to generate a unique code that represents this design!
            </textarea>
            <button>Generate Code</button>
            <textarea rows="3" cols = "50">
Press Submit Code to generate the design represented by the unique code!
            </textarea>
            <button>Submit Code</button>
        </div>
        <div class = "footer">
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
